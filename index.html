<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container main">
    <div class="container column result">
      <p>Your Result</p>
      
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="container column summary">
      <h3>Summary</h3>

      <div class="item" id="reaction">
        <div class="icon container">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
        </div>
        <div class="container">
          <p class="scores">80</p> <p>/ 100</p>
        </div>
      </div>
      <div class="item" id="memory">
        <div class="icon container">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
        </div>
        <div class="container">
          <p class="scores">92</p> <p>/ 100</p>
        </div>
      </div>
      <div class="item" id="verbal">
        <div class="icon container">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
        </div>
        <div class="container">
          <p class="scores">61</p> <p>/ 100</p>
        </div>
      </div>
      <div class="item" id="visual">
        <div class="icon container">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
        </div>
        <div class="container">
          <p class="scores">72</p> <p>/ 100</p>
        </div>
      </div>
 
      <button>Continue</button>
      
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabrielflegs">Gabriel Flegler</a>.
  </div>
</body>
</html>
